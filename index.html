<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MiniGame</title>
</head>

<body>
    <main class="container">
        <p>丸い図形をクリックしてください<span class="dot" id="dot">。</span></p>

        <div class="row" aria-label="ゲームエリア">
            <div class="shape circle" id="circle" aria-label="丸"></div>
            <div class="shape square" id="square" aria-label="四角"></div>
        </div>

        <div class="message" id="msg" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
